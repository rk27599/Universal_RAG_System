[pytest]
# Pytest Configuration for RAG Backend Tests

# Async test support
asyncio_mode = auto

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    asyncio: mark test as async
    slow: mark test as slow running
    integration: mark test as integration test
    unit: mark test as unit test

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# Test paths
testpaths = tests

# Ignore patterns
norecursedirs = .git .tox dist build *.egg venv env

# Coverage options (optional)
[coverage:run]
source = .
omit =
    */tests/*
    */venv/*
    */__pycache__/*
